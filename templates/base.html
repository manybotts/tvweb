<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TV Show Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">

    <style>
    /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 95%;
            margin: 20px auto;
            overflow: hidden; /* Clear floats */
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background: #fff;
            border: 1px solid #ddd;
            margin-bottom: 15px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: calc(33.333% - 20px); /* Three cards per row */
            float: left;
            margin: 10px;
            box-sizing: border-box; /* Include padding and border in the element's total width and height */

        }

        .card a {
            text-decoration: none;
            color: inherit; /* Inherit text color from parent */
            display: block; /* Make the link fill the entire card */

        }
        .card img {
            width: 100%; /* Make image fill the card */
            height: auto;
            display: block; /* Remove extra space below image */
            border-bottom: 1px solid #ddd;

        }
        .card h2 {
            font-size: 1.2em;
            margin: 10px;
            color: #333;
            text-align: center;
        }
        .card p {
            font-size: 0.9em;
            margin: 10px;
            color: #666;
            text-align: center;
        }
        /* Pagination Styles */
        .pagination {
            text-align: center;
            margin-top: 20px;
            clear: both; /* Clear the floats from the cards */

        }
        .pagination a {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 4px;
            background-color: #f0f0f0;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
        }
        .pagination a:hover {
            background-color: #ddd;
        }
        .current-page {
            display: inline-block;
            padding: 8px 16px;
            margin: 0 4px;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            font-weight: bold;
        }
        .search-form {
            text-align: center;
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 5px;
            width: 70%; /* Adjust as needed */
            box-sizing: border-box;  /* Include padding and border in element width */
        }

        .search-form button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .search-form button:hover {
            background-color: #0056b3;
        }

         /* Navigation Bar Styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
            text-align: center; /* Center-align links */
        }

        .navbar a {
            display: inline-block; /* Display links inline-block */
            color: white;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }
        .blinking-dot {
            width: 10px;
            height: 10px;
            background-color: red;
            border-radius: 50%;
            display: inline-block;
            animation: blink 1s linear infinite;
            margin-right: 5px; /* Space between dot and text */
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 100px;  /* Adjust the maximum width as needed */
            height: auto;
            margin-bottom: 20px;
        }

        .telegram-loader {
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        @media screen and (max-width: 768px) {
            .card {
                width: calc(50% - 20px); /* Two cards per row */
            }
            .navbar a{
                display: block;
                width: 100%;
                box-sizing: border-box;
            }
        }

        @media screen and (max-width: 480px) {
            .card {
                width: 100%; /* One card per row */
            }
        }
</style>

</head>
<body>
    <div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('list_shows') }}">Available Shows</a>
    </div>
    <div class="container">
    <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

    {% block content %}{% endblock %}
    </div>
</body>
</html>

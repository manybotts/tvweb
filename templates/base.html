<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TV Show Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        /* Basic styling */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- Navbar Styles --- */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between; /* Space out items horizontally */
            align-items: center;          /* Vertically center items */
            flex-wrap: wrap;             /* Allow wrapping on smaller screens */
        }

        .logo-container {
            display: flex;
            align-items: center;
            order: 1; /* Logo on the left */
        }

        .logo {
            width: 40px;  /* Adjust as needed */
            height: auto;
            margin-right: 10px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            align-items: center;
            order: 2; /* Nav links in the middle */
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em;
            white-space: nowrap;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .navbar-center {
            font-weight: bold;
            font-size: 1.5em;
            white-space: nowrap;
            order: 3; /* Title after nav links */
            margin-right: auto; /* Push title to the center */
            margin-left: auto; /* Push title to the center */
        }

        .search-form {
            display: flex;
            align-items: center;
            order: 4; /* Search form on the right */
        }

        .search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
            flex-grow: 1;  /* Allow input to grow on larger screens */
        }

        .search-form button {
            padding: 8px 15px;
            background-color: #fff;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap;
        }

        .search-form button:hover {
            background-color: #007bff;
            color: white;
        }
        /* --- End Navbar Styles --- */

        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }

       h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
          font-family: sans-serif; /* More professional font */
          font-size: 1.5em;       /* Smaller font size */
          display: flex;          /* Use flexbox for centering with the dot */
          align-items: center;    /* Vertically center */
          justify-content: center; /* Horizontally center */
        }

        .blinking-dot {
          width: 10px;
          height: 10px;
          background-color: green;
          border-radius: 50%; /* Make it round */
          margin-right: 8px; /* Space between dot and text */
          animation: blink 1s steps(5, start) infinite;
        }

        @keyframes blink {
          to {
            visibility: hidden;
          }
        }

        /* --- Card Styles (using Flexbox) --- */
        .tv-shows {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 0; /* Use gap instead of margin */
            width: calc(33.333% - 20px); /* Three cards per row on desktop */
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            box-sizing: border-box;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }

        .card h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #007bff;
        }

        .card p {
            font-size: 0.9em;
            color: #666;
        }

        .card a{
          text-decoration: none;
          color: inherit;
        }

        .telegram-loader {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            position: relative;
        }

        .telegram-loader .plane {
            width: 0;
            height: 0;
            border-top: 25px solid #007bff;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            animation: fly 1.5s linear infinite;
        }

        .telegram-loader .circle {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 3px solid rgba(0, 123, 255, 0.3);
          position: absolute;
          top: 0;
          left: 0;
          animation: rotate 2s linear infinite;
        }

        @keyframes fly {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          50% { transform: translate(-50%, -100%) rotate(45deg); }
          100% { transform: translate(-50%, -50%) rotate(90deg); }
        }

        @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        .pagination {
            text-align: center;
            margin-top: 20px;
            clear: both;
        }

        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .pagination .current-page {
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .download-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color: 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }
        ul{
          list-style: none;
          padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color: 0.2s ease;
        }
          ul li:last-child {
            border-bottom: none;
        }

        ul li:hover {
            background-color: #f0f8ff;
        }
        ul li a {
          display: block;
          width: 100%;
          text-decoration: none;
          color: #007bff;
      }
        /* --- Media Queries --- */

        /* Mobile Styles (max-width: 768px) */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column; /* Stack elements vertically */
                align-items: stretch; /* Stretch items to full width */
                padding: 10px; /* Reduce padding */
            }

             .logo-container{
               justify-content: center;
            }

            .nav-links {
                flex-direction: row;
                justify-content: center; /* Center links horizontally */
                width: 100%;            /* Full width */
                margin: 10px 0;        /* Add vertical margin */
                align-items: stretch; /* Make links stretch vertically */
            }
            .nav-links a{
               text-align: center;
                display: block;
                width: 100%;
                box-sizing: border-box;
            }

            .navbar-center {
               order: -1; /* Center text at the top on mobile */
               margin-bottom: 10px; /* Add space below title */
               width: 100%; /* Full width */
            }

            .search-form {
                width: 100%; /* Full width */
                margin-bottom: 10px;
                 justify-content: center;
            }

            .card {
                width: calc(50% - 20px); /* Two cards per row on mobile */
            }
        }

        /* Very Small Screens (max-width: 480px) */
        @media (max-width: 480px) {
            .card {
                width: calc(100% - 20px); /* One card per row on very small screens */
            }
               .search-form input[type="text"]{
               width: 60%;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
          <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
          </a>
          <div class ="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('list_shows') }}">Available Shows</a>
          </div>
        </div>
        <div class="navbar-center">
            𝕚𝔹𝕆𝕏 𝕋𝕍
        </div>
        <form action="{{ url_for('index') }}" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search for shows..." value="{{ search_query }}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

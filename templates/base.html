<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TV Show Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        /* --- Navbar --- */
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 5px 10px; /* Reduced padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-and-links {
            display: flex;
            align-items: center;
        }

        .logo {
            width: 30px; /* Smaller logo */
            height: auto;
            margin-right: 5px; /* Less margin */
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 8px;  /* Very compact padding */
            margin: 0 2px;   /* Very compact margin */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1em;
            white-space: nowrap;
        }

        .navbar a:hover {
            background-color: #0056b3;
        }

        .navbar-center {
            font-weight: bold;
            font-size: 1.2em;
            white-space: nowrap;
            flex-grow: 1;   /* Allow title to take available space */
            text-align: center;
        }

      .search-form {
            display: flex;
            align-items: center;
            transition: width 0.3s ease; /* Smooth transition for width */
            width: auto;                 /* Initial width */
            overflow: hidden;             /* Hide expanding part initially */
        }

        .search-form input[type="text"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
            width: 0;                    /* Initially hidden */
            transition: width 0.4s ease; /* Smooth width transition */
            opacity: 0;                  /* Initially hidden */
        }

        .search-form:hover input[type="text"],
        .search-form input[type="text"]:focus {
            width: 150px;  /* Expanded width on hover/focus */
            opacity: 1;    /* Make visible on hover/focus */
        }
        /* --- End Navbar --- */
          .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden; /* Clear floats is no longer needed with flexbox */
            padding: 20px;
        }

       h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
          font-family: sans-serif; /* More professional font */
          font-size: 1.5em;       /* Smaller font size */
          display: flex;          /* Use flexbox for centering with the dot */
          align-items: center;    /* Vertically center */
          justify-content: center; /* Horizontally center */
        }

        .blinking-dot {
          width: 10px;
          height: 10px;
          background-color: green;
          border-radius: 50%; /* Make it round */
          margin-right: 8px; /* Space between dot and text */
          animation: blink 1s steps(5, start) infinite;
        }

        @keyframes blink {
          to {
            visibility: hidden;
          }
        }

        /* --- Card Styles (using Flexbox) --- */
        .tv-shows {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
        }

        .card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 0;
            width: calc(25% - 10px); /* Four cards per row */
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
            box-sizing: border-box;
            flex-grow: 0;
            flex-shrink: 0;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 5px;
        }
        .card a{
          text-decoration: none;
          color: inherit;
        }

        .card h2 {
            font-size: 1em;
            margin-bottom: 2px;
            color: #007bff;
        }

        .card p {
            font-size: 0.8em;
            color: #666;
        }

        .telegram-loader {
            width: 40px;
            height: 40px;
            margin: 10px auto;
            position: relative;
        }

        .telegram-loader .plane {
            width: 0;
            height: 0;
            border-top: 20px solid #007bff;
            border-left: 12px solid transparent;
            border-right: 12px solid transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0%;
            animation: fly 1.5s linear infinite;
        }

        .telegram-loader .circle {
          width: 40px;
          height: 40px;
          border-radius: 50%;
          border: 2px solid rgba(0, 123, 255, 0.3);
          position: absolute;
          top: 0;
          left: 0;
          animation: rotate 2s linear infinite;
        }

        @keyframes fly {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          50% { transform: translate(-50%, -100%) rotate(45deg); }
          100% { transform: translate(-50%, -50%) rotate(90deg); }
        }

        @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
             clear: both; /* Add clear: both; */
        }

        .pagination a {
            padding: 5px 10px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            margin: 0 2px;
            border-radius: 5px;
        }

        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .pagination .current-page {
            padding: 5px 10px;
            margin: 0 2px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }
        .download-button {
            display: inline-block;
            padding: 8px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color: 0.3s ease;
        }

        .download-button:hover {
            background-color: #0056b3;
        }

        ul{
          list-style: none;
          padding: 0;
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color: 0.2s ease;
        }
          ul li:last-child {
            border-bottom: none;
        }

        ul li:hover {
            background-color: #f0f8ff;
        }
        ul li a {
          display: block;
          width: 100%;
          text-decoration: none;
          color: #007bff;
      }

        /* --- Media Queries --- */

        /* Mobile Styles (max-width: 768px) */
        @media (max-width: 768px) {
           .card {
                width: calc(50% - 10px); /* Two cards */
            }
             .search-form:hover input[type="text"],
            .search-form input[type="text"]:focus {
                width: 100px;  /* Adjust as needed */
            }

        }

        /* Very Small Screens (max-width: 480px) */
        @media (max-width: 480px) {

            .card {
                width: calc(100% - 10px); /* One card */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-and-links">
            <a href="{{ url_for('index') }}">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
            </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('list_shows') }}">Available Shows</a>
            </div>
        </div>
        <div class="navbar-center">
            ùïöùîπùïÜùïè ùïãùïç
        </div>
       <form action="{{ url_for('index') }}" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search for shows..." value="{{ search_query }}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

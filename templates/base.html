<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}{% endblock %} - TV Show Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
        /* Basic styling (add to your existing styles) */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0; /* Remove default body padding */
            background-color: #f4f4f4;
            color: #333;
        }
        .navbar {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center; /* Center the content */
            display: flex;         /* Use flexbox for layout */
            justify-content: space-between; /* Space between items */
            align-items: center;     /* Vertically center items */
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 1.2em; /* Increased font size */
        }
        .navbar a:hover {
            background-color: #0056b3;
             /* Darker blue on hover */
        }
        .nav-links{
          display: flex; /* Put links and search on same line */
          align-items: center;
          gap: 10px;
        }
        .search-form {
            display: flex; /* Use flexbox for inline form */
            align-items: center;
        }
       .search-form input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px; /* Add some space between input and button */
        }
        .search-form button {
            padding: 8px 15px;
            background-color: #fff; /* White background for button */
            color: #007bff;         /* Blue text */
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .search-form button:hover {
            background-color: #007bff;
            color: white;
        }

       .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px; /* Add padding to the container */
        }

       /* Add these styles to your existing style block in index.html, show_details.html, and shows.html */
       h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }
        .card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            width: 220px; /* Adjust as needed */
            display: inline-block;
            vertical-align: top;
            text-align: center;
            background-color: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s ease; /* Smooth hover effect */
        }
        .card:hover {
            transform: translateY(-5px); /* Lift the card slightly */
        }
        .card img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .card h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
            color: #007bff;
        }
        .card p {
            font-size: 0.9em;
            color: #666;
        }
        .card a {
            text-decoration: none; /* Remove underlines from links */
            color: inherit; /* Inherit text color */
        }
        .telegram-loader {
            width: 50px;
            height: 50px;
            margin: 20px auto;
            position: relative;
        }

        .telegram-loader .plane {
            width: 0;
            height: 0;
            border-top: 25px solid #007bff; /* Blue plane */
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 0%; /* Rotate from the top */
            animation: fly 1.5s linear infinite;
        }

        .telegram-loader .circle {
          width: 50px;
          height: 50px;
          border-radius: 50%;
          border: 3px solid rgba(0, 123, 255, 0.3); /* Semi-transparent blue */
          position: absolute;
          top: 0;
          left: 0;
          animation: rotate 2s linear infinite; /* Slower rotation */
        }

        @keyframes fly {
          0% { transform: translate(-50%, -50%) rotate(0deg); }
          50% { transform: translate(-50%, -100%) rotate(45deg); } /* Move up and rotate */
          100% { transform: translate(-50%, -50%) rotate(90deg); }
        }

        @keyframes rotate {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            padding: 8px 16px;
            text-decoration: none;
            color: #007bff;
            border: 1px solid #ddd;
            margin: 0 4px;
            border-radius: 5px;
        }
        .pagination a:hover {
            background-color: #007bff;
            color: white;
        }
        .pagination .current-page {
            padding: 8px 16px;
            margin: 0 4px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            border: 1px solid #007bff;
        }

        .download-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .download-button:hover {
            background-color: #0056b3;
        }

        ul{
          list-style: none;
          padding: 0; /* Remove default padding */
        }

        ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.2s ease;
        }
          ul li:last-child {
            border-bottom: none; /* No border on the last item */
        }

        ul li:hover {
            background-color: #f0f8ff; /* Light blue on hover */
        }
        ul li a {
          display: block;
          width: 100%;
          text-decoration: none;
          color: #007bff;
      }

      .logo-container {
        display: flex; /* Use flexbox */
        align-items: center; /* Vertically center items */
       }

      .logo {
          width: 50px;  /* Adjust as needed */
          height: auto; /* Maintain aspect ratio */
          margin-right: 10px; /* Add spacing between logo and links */
      }


    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
          <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.ico') }}" alt="Logo" class="logo">
          </a>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('list_shows') }}">All Shows</a>
        </div>
        <form action="{{ url_for('index') }}" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search for shows..." value="{{ search_query }}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

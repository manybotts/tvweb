{% extends 'base.html' %}

{% block title %}Available Shows{% endblock %}

{% block content %}
  <h1>Available Shows</h1>
  <ul>
    {% for show_name in show_names %}
    <li>{{ show_name }}</li>
    {% endfor %}
    {% if not show_names %}
        <li>No Shows found</li>
    {% endif %}
  </ul>
{% endblock %}

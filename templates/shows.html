{% extends "base.html" %}

{% block title %}All Shows{% endblock %}

{% block content %}
    <h1>All Shows</h1>
    <ul>
        {% for show_name in show_names %}
            <li><a href="{{ url_for('index', search=show_name) }}">{{ show_name }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}

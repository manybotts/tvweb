{% extends "base.html" %}

{% block title %}Available TV Shows{% endblock %}

{% block content %}
<h2><i class="fas fa-list show-label-icon"></i>Available TV Shows</h2>
<div class="show-list">
    {% for show in shows %}
    <a href="{{ url_for('show_details', show_id=show.id) }}" class="show-item">
        {{ show.show_name }}
    </a>
    {% endfor %}
</div>
{% endblock %}

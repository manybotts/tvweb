{% extends "base.html" %}
{% block title %}Available Shows{% endblock %}
{% block content %}
    <h2><span class="show-label-icon"></span>Available TV Shows</h2>
    <div class="show-list">
    {% for show_name in show_names %}
        <a href="{{ url_for('index', search=show_name) }}" class="show-item">
            {{ show_name }}
        </a>
    {% endfor %}
     {% if not show_names %}
        <p>No Shows found</p>
     {% endif %}
    </div>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TV Show Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <style>
       /* Basic styling */
        body {
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

       /* --- Navbar --- */
       .navbar {
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            position: relative; /* For absolute positioning of the title */
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-right: auto; /* Push to the left, creating space for centered title */
        }

        .logo {
            width: 30px;
            height: auto;
            margin-right: 5px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            align-items: center;
             margin-left: 10px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 5px 8px;
            margin: 0 2px;  /* Much smaller margin - adjust as needed */
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 0.9em;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #0056b3;
        }

       .navbar-center {
            font-weight: bold;
            font-size: 1.2em;
            white-space: nowrap;
            position: absolute; /* Absolute positioning for centering */
            left: 50%;        /* Start at 50% of the parent */
            transform: translateX(-50%); /* Adjust for centering */
        }

        .search-form {
          margin-left: auto; /* Push search form to the right */
          display: flex;
          align-items: center;
          width: auto;
        }

      .search-form input[type="text"] {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 5px;
            width: 80px; /* Initial width */
            transition: width 0.3s ease;
        }

      .search-form:hover input[type="text"], .search-form input[type="text"]:focus {
          width: 150px; /* Expanded width */
      }

        .search-form button {
            padding: 5px 10px;
            background-color: #fff;
            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap;
        }

        .search-form button:hover {
            background-color: #007bff;
            color: white;
        }
        /* --- End Navbar --- */

        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
     h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
          font-family: sans-serif; /* More professional font */
          font-size: 1.5em;       /* Smaller font size */
          display: flex;          /* Use flexbox for centering with the dot */
          align-items: center;    /* Vertically center */
          justify-content: center; /* Horizontally center */
        }

        .blinking-dot {
          width: 10px;
          height: 10px;
          background-color: green;
          border-radius: 50%; /* Make it round */
          margin-right: 8px; /* Space between dot and text */
          animation: blink 1s steps(5, start) infinite;
        }

        @keyframes blink {
          to {
            visibility: hidden;
          }
        }

      /* Card styles */
        .tv-shows {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 10px;
        }

      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 0; /* Use gap */
        width: calc(25% - 10px);  /* Four/row desktop */
        text-align: center;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
        box-sizing: border-box;
        flex-grow: 0;
        flex-shrink: 0;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        max-width: 100%;
        height: auto;
        border-bottom: 1px solid #eee;
        margin-bottom: 5px;
    }
    .card a{
      text-decoration: none;
      color: inherit;
    }

    .card h2 {
        font-size: 1em;
        margin-bottom: 2px;
        color: #007bff;
    }

    .card p {
        font-size: 0.8em;
        color: #666;
    }
      .telegram-loader {
        width: 40px;
        height: 40px;
        margin: 10px auto;
        position: relative;
    }

    .telegram-loader .plane {
        width: 0;
        height: 0;
        border-top: 20px solid #007bff;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 50% 0%;
        animation: fly 1.5s linear infinite;
    }

    .telegram-loader .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(0, 123, 255, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      animation: rotate 2s linear infinite;
    }

    @keyframes fly {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -100%) rotate(45deg); }
      100% { transform: translate(-50%, -50%) rotate(90deg); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pagination {
        text-align: center;
        margin-top: 20px;
         clear: both; /* Add clear: both; */
    }

    .pagination a {
        padding: 5px 10px;
        text-decoration: none;
        color: #007bff;
        border: 1px solid #ddd;
        margin: 0 2px;
        border-radius: 5px;
    }

    .pagination a:hover {
        background-color: #007bff;
        color: white;
    }
    .pagination .current-page {
        padding: 5px 10px;
        margin: 0 2px;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        border: 1px solid #007bff;
    }
    .download-button {
        display: inline-block;
        padding: 8px 15px;
        font-size: 1em;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color: 0.3s ease;
    }

    .download-button:hover {
        background-color: #0056b3;
    }

      ul{
          list-style: none;
          padding: 0;
        }

     ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            transition: background-color: 0.2s ease;
        }
      ul li:last-child {
        border-bottom: none;
    }

    ul li:hover {
        background-color: #f0f8ff;
    }
    ul li a {
      display: block;
      width: 100%;
      text-decoration: none;
      color: #007bff;
  }
        /* Slideshow container */
    .slideshow-container {
        position: relative;
        width: 100%;
        max-width: none; /* Remove any previous max-width */
        margin: auto;
        overflow: hidden;
    }

.slideshow-inner {
    background-size: 50% 100%, 50% 100%, cover;  /* Corrected sizes */
    background-position: left, right, center;
    background-repeat: no-repeat;
    height: 500px; /* Set a fixed height - adjust as needed */
    display: flex;
    transition: background-image 0.5s ease-in-out;
    position: relative; /* Needed for absolute positioning of children */

}

    .mySlides {
        position: relative;
        margin: auto; /* Center the slide within slideshow-inner */
        display: none; /* Hide slides by default */
    }
    /* active slide */
    .mySlides.active-slide{
        display: block;
    }
    .mySlides img {
        display: block;
        max-width: 500px;  /* Limit maximum image width */
        max-height: 400px;
        object-fit: contain;
        margin: auto; /* Center the image horizontally and vertically */

    }


    /* Next & previous buttons (style and position)*/
    .prev, .next {
      cursor: pointer;
      position: absolute;  /* Absolute positioning */
      top: 50%;          /* Vertically center */
      transform: translateY(-50%); /*  for perfect centering */
      width: auto;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      transition: 0.6s ease;
      border-radius: 0 3px 3px 0;
      user-select: none;
      z-index: 2;       /* Ensure buttons are above background */
    }

    .next {
        right: 0; /* Position on the right side */
        border-radius: 3px 0 0 3px;
    }

    /* On hover, add a black background color */
    .prev:hover, .next:hover {
        background-color: rgba(0, 0, 0, 0.8);
    }


    /* Caption text (style and position)*/
    .text {
      color: #f2f2f2;
      font-size: 15px;
      padding: 8px 12px;
      position: absolute; /* Absolute positioning */
      bottom: 8px;      /* Position at the bottom */
      width: 100%;       /* Full width */
      text-align: center;
      z-index: 2;
    }

        /* Style the dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color: 0.6s ease;
    }

.active, .dot:hover {
  background-color: #717171;
}

    /* Fading animation */
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }

    /* --- Media Queries --- */

      /* Mobile Styles (max-width: 768px) */
        @media (max-width: 768px) {

            .search-form input[type="text"] {
                width: 60px; /* Very small initial width */
            }
              /* Two cards per row*/
            .card {
                width: calc(50% - 20px);
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
          <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
          </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('list_shows') }}">Shows</a>
            </div>
        </div>
        <div class="navbar-center">
            𝕚𝔹𝕆𝕏 𝕋𝕍
        </div>
        <form action="{{ url_for('index') }}" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search for shows..." value="{{ search_query if search_query else '' }}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

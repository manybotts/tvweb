<!DOCTYPE html>
<html>
<head>
    <title>ShoiBOX TV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <nav class="navbar">
        <div class="logo-container">
            <a href="/"><img src="{{ url_for('static', filename='tv_logo.jpeg') }}" alt="Logo" class="logo"></a>
            <div class="nav-links">
                <a href="/">Home</a>
            </div>
        </div>
        <div class="navbar-center">ShoiBOX TV</div>
        <form action="{{ url_for('search') }}" method="get" class="search-form">
            <input type="text" name="query" placeholder="Search for a TV show..." class="search-input">
            <button type="submit" class="search-button">
                <span class="search-icon">&#x1F50D;</span>
                <span class="search-text">Search</span>
            </button>
        </form>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <script src="{{ url_for('static', filename='script.js')}}"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - TV Show Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
          <a href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
          </a>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('list_shows') }}">Shows</a>
            </div>
        </div>
        <div class="navbar-center">
            𝕚𝔹𝕆𝕏 𝕋𝕍
        </div>
        <form action="{{ url_for('index') }}" method="GET" class="search-form">
            <input type="text" name="search" placeholder="Search for shows..." value="{{ search_query if search_query else '' }}">
            <button type="submit"><i class="fas fa-search"></i></button>
        </form>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>

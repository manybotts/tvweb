.nav-links {

        .search-form button {

            color: #007bff;
            border: 1px solid #007bff;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease;
            white-space: nowrap;
        }

        .search-form button:hover {
            background-color: #007bff;
            color: white;
        }
        /* --- End Navbar --- */

        .container {
            max-width: 1200px;
            margin: auto;
            overflow: hidden;
            padding: 20px;
        }
     h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
          font-family: sans-serif; /* More professional font */
          font-size: 1.5em;       /* Smaller font size */

        }

        .blinking-dot {
          width: 10px;
          height: 10px;
          background-color: green;
          border-radius: 50%; /* Make it round */
          margin-right: 8px; /* Space between dot and text */
          animation: blink 1s steps(5, start) infinite;
        }

        @keyframes blink {
          to {
            visibility: hidden;
          }
        }

      /* Card styles */
        .tv-shows {

            flex-wrap: wrap;
            justify-content: flex-start;

        }

      .card {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 0; /* Use gap */
        width: calc(25% - 10px);  /* Four/row desktop */
        text-align: center;
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: transform 0.2s ease;
        box-sizing: border-box;
        flex-grow: 0;
        flex-shrink: 0;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    .card img {
        max-width: 100%;
        height: auto;
        border-bottom: 1px solid #eee;
        margin-bottom: 5px;
    }
    .card a{
      text-decoration: none;
      color: inherit;
    }

    .card h2 {
        font-size: 1em;
        margin-bottom: 2px;
        color: #007bff;
    }

    .card p {

    }
      .telegram-loader {
        width: 40px;
        height: 40px;
        margin: 10px auto;
        position: relative;
    }

    .telegram-loader .plane {
        width: 0;
        height: 0;
        border-top: 20px solid #007bff;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        position: absolute;
        top: 50%;
        left: 50%;
        transform-origin: 50% 0%;
        animation: fly 1.5s linear infinite;
    }

    .telegram-loader .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid rgba(0, 123, 255, 0.3);
      position: absolute;
      top: 0;
      left: 0;
      animation: rotate 2s linear infinite;
    }

    @keyframes fly {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-50%, -100%) rotate(45deg); }
      100% { transform: translate(-50%, -50%) rotate(90deg); }
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .pagination {
        text-align: center;
        margin-top: 20px;
         clear: both; /* Add clear: both; */
    }

    .pagination a {

  /* --- Slideshow CSS --- */

.slideshow-container {
    position: relative;
    width: 100%;
    max-width: none;
    margin: auto;
    overflow: hidden;
}

.slideshow-inner {
    height: 500px; /* Adjust as needed */
    display: flex;
    align-items: center;  /* Vertically center the slides */
    justify-content: center; /* Horizontally center */
    position: relative;
    /* Combine background images and gradient */
     background-image: linear-gradient(to right, rgba(0,0,0,0.8) 20%, rgba(0,0,0,0.2) 40%, rgba(0,0,0,0.2) 60%, rgba(0,0,0,0.8) 80%);
    background-size: cover; /* Ensure gradient covers the whole area */
    background-repeat: no-repeat;
    overflow: hidden;  /* Hide any overflowing blurred images*/
}

/*  blurred background images */
.slideshow-inner::before,
.slideshow-inner::after {
    content: '';
    position: absolute;
    top: 0;
    bottom: 0;
    width: 50%;  /* Each takes up half the width */
    background-size: cover; /* Cover their respective areas */
    background-repeat: no-repeat;
    backdrop-filter: blur(15px) brightness(0.5); /* Blur and darken */
    z-index: 1; /* Behind the main slide, but above the gradient */
    transition: transform 0.5s ease, opacity 0.5s ease; /* Smooth transitions */
    opacity: 0;       /* Initially hidden */
    transform: translateX(-100%); /* Initially off-screen to the LEFT */
}

/* Style for the next slide's background */
.slideshow-inner::after {
    right: 0; /* Position the 'after' pseudo-element on the right */
  transform: translateX(100%); /* Initially off-screen to the RIGHT */
}

/* Active states for prev/next backgrounds */
.slideshow-inner.prev-active::before {
    transform: translateX(0); /* Bring into view from the left */
    opacity: 1;
}

.slideshow-inner.next-active::after {
    transform: translateX(0); /* Bring into view from the right*/
    opacity: 1;
}


.mySlides {
    position: relative; /* For positioning the text */
    display: none;  /* Hidden by default */
    z-index: 2; /* Above the background images */
    max-width: 100%;
}

.mySlides.active-slide{
  display: flex;
}

.mySlides img {
    max-width: 500px;  /* Adjust as needed */
    max-height: 400px; /* Adjust as needed */
    object-fit: contain;  /* Maintain aspect ratio */
    display: block;
     margin: 0 auto;
}

/* Next & previous buttons */
.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: auto;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    transition: 0.6s ease;
    border-radius: 0 3px 3px 0;
    user-select: none;
    z-index: 3; /* Above the slides */
}

.next {
    right: 0;
    border-radius: 3px 0 0 3px;
}

.prev:hover, .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
}

/* Caption text */
.text {
    color: #f2f2f2;
    font-size: 15px;
    padding: 8px 12px;
    position: absolute;
    bottom: 8px;
    width: 100%;
    text-align: center;
    z-index: 3; /* Above the background */
}
    /* Style the dots/bullets/indicators */
    .dot {
      cursor: pointer;
      height: 15px;
      width: 15px;
      margin: 0 2px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
      transition: background-color: 0.6s ease;
    }

     /* Place the dots container *below* the slideshow */
    .dot-container {
        text-align: center;
        margin-top: 20px; /* Add some space between slideshow and dots */
        position: relative; /* Ensure it's not affected by slideshow positioning */
        z-index:4;
    }

    /* Add a background color to the active dot/circle */
    .active, .dot:hover {
      background-color: #717171;
    }

    /* Fading animation - Not used*/
    .fade {
      animation-name: fade;
      animation-duration: 1.5s;
    }

    @keyframes fade {
      from {opacity: .4}
      to {opacity: 1}
    }
     /* --- Media Queries --- */

      /* Mobile Styles (max-width: 768px) */
        @media (max-width: 768px) {

            .search-form input[type="text"] {
                width: 60px; /* Very small initial width */
            }
              /* Two cards per row*/
            .card {
                width: calc(50% - 20px);
            }
        }
    </style>

{% extends 'base.html' %}
{% block title %}Nuke Login{% endblock %}
{% block content %}
<div class="container" style="max-width:480px;">
  <h1>Nuke Login</h1>
  {% if error %}<p style="color:#c33">{{ error }}</p>{% endif %}
  <form method="post" action="{{ url_for('nuke_panel') }}" style="display:flex;gap:.5rem;">
    <input type="password" name="key" placeholder="Admin token" required style="flex:1;padding:.5rem;">
    <button type="submit" class="btn">Unlock</button>
  </form>
</div>
{% endblock %}
